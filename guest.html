<body>
    <div class="Container">
        <h1>Guest Form</h1>
    <div class="label">
        <label for="name">Name</label>
        <input class="form-contr1" type="text" id="name" name="tname" placeholder="Name" required><br>
        <label for="email">Email</label>
        <input class="form-contr1" type="text" id="email" name="email" placeholder="Enter Email" required><br>
        <label for="phone">Phone Number</label>
        <input class="form-contr1" type="text" id="phone" name="phone" placeholder="Name" style="margin-right: 50px" required><br>
        <label for="blog">Blog Link</label>
        <input class="form-contr1" type="text" id="blog" name="blog" placeholder="Blog Link" style="margin-right: 20px" required><br>
        <label for="twitter">Twitter</label>
        <input class="form-contr1" type="text" id="twitter" name="twitter" placeholder="Twitter" required><br>
        <label for="linkedin">LinkedIn</label>
        <input class="form-contr1" type="text" id="linkedin" name="linkedin" placeholder="linkedin" style="margin-right: 10px" required><br>
        <label for="about">About You</label>
        <input class="input" type="text" id="about" name="about" placeholder="About You" style="margin-left: 25px" required><br>
        <label for="topics">What topics or areas of interest are you willing to blog about?</label><br>
        <input class="input" type="text" id="topics" name="tname" placeholder="write about topics here." style="margin-left: 100px"required><br> 
         <input class="button" type="submit" id="create" name="register" value="Submit">
