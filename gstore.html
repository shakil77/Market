<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Store form</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="gstore.css">
</head>
<body>
    <div class="Container">
    <h1>Item Form</h1>
    <div class="label">
    <label for="cname"><b>Customer Name</b></label>
    <input class="form-contr1" type="text" id="cname" name="cname" placeholder="Customer Name" required><br>
    <label for="email"><b>Email</b></label>
    <input class="form-contr1" type="text" id="email" name="email" placeholder="Email" style="margin-left: 95px" required><br>
    <label for="faddress"><b>Full Address</b></label>
    <input class="form-contr1" type="text" id="faddress" name="faddress" placeholder="Full Address" style="margin-left: 50px" required><br>
    <label for="fstreet"><b>Fill Street</b></label>
    <input class="form-contr1" type="text" id="fstreet" name="fstreet" placeholder="Fill Street" style="margin-left: 70px" required><br>
    <label for="City"><b>City</b></label>
    <input class="form-contr1" type="text" id="City" name="City" placeholder="City" style="margin-left: 110px" required><br>
    <label for="cid"><b>Customer ID</b></label>
    <input class="form-contr1" type="text" id="cid" name="cid" placeholder="Customer ID" style="margin-left: 60px" required><br>
    <label for="ilist"><b>Item List</b></label>
    <input class="form-contr1" type="text" id="ilist" name="ilist" placeholder="Item List" style="margin-left: 85px" required><br>
    <input class="button" type="submit" id="create" name="register" value="submit">
    </div>
    </div>
</body>
</html>
